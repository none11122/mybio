  <meta charset="UTF-8">

  <title>Моё био</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bio-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 320px;
      position: relative;
    }

    .bio-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    .contact-button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }


    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      text-decoration: none;
      color: #333;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }

    .back-button:hover {
      color: #4caf50;
    }

    .contact-button:hover {
      background-color: #4CAF50;
    }

    .number-text {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .bio-text {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">

      <div class="number-text">Контактный номер: +7 993 135 1459</div>

      <div class="bio-text">
        Учусь я в 10-м классе<br>
        Будет вопрос — подойди спроси!
      </div>
    </div>
  </div>
</body>
